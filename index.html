<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="header">

    </div>

    <div class="content">
        <h1>Conteúdo do site: Pós Graduação em desenvolvimento.</h1>
        <h2>Ricardo Bavaresco</h2>
        <div class="player">
            Jingle da radio Los Santos do GTA <br>
            <audio id="musicplayer" controls>
                <source src="assets/radio_los_santos.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>        
        <div class="banner">
            <img src="assets/logo radio.png" alt="logo">
        </div>

        <!-- Exemplo da w3 Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
            <div class="pergunta-modal">
                <h1>Devido as politicas de segunça eu preciso te perguntar</h1>
                <h2>Quer reproduzir o audio?</h2>
                <button id="btnSim" type="button">Sim Concordo!</button>
                <button id="btnNao" type="button" onmouseenter="moverimg()">Não concordo</button>
            </div>
            <span class="close">&times;</span>
            
        </div>
        
        </div>         

    </div>

   <div class="footer">
        
   </div>      

   <script>
        var audio = document.getElementById("musicplayer"); 
        var btnSim = document.getElementById("btnSim");
        var btnNao = document.getElementById("btnNao");

        btnNao.style.position="relative";  
        btnNao.style.left="0px";  
        btnNao.style.top="0px";  
        btnNao.style.right="0px";  
        btnNao.style.down="0px";  
        function moverimg() 
        {              
            btnNao.style.left=(parseInt(btnNao.style.left)-25)+"px";          
        }  
        
        btnSim.onclick = function() {
            audio.play(); 
            modal.style.display = "none";                
        }
        
        // Código para atribuir modal a variavel e em seguida iniciar aberto na tela
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
        
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {                           
            modal.style.display = "none";        
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }         
   </script>
</body>


</html>
